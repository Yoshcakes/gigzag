<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Free Bulma template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="column is-4 is-offset-4">
          <div class="box">
            <figure class="avatar has-text-centered">
              <img src="{{ url_for('static', filename='images/gigzaglogo.jpg') }}" height="128" width="128">
            </figure> 
            <form action="{{ url_for('login')}}" method = 'post'>
              <div class="field">
                <label class="control">
                  <input type="checkbox"> Soccer
                </label>
              </div>
              <div class="field">
                <label class="control">
                  <input type="checkbox"> Running
                </label>
              </div>
              <div class="field">
                <label class="control">
                  <input type="checkbox"> Basketball
                </label>
              </div>
              <div class="field">
                <label class="control">
                  <input type="checkbox"> Hockey
                </label>
              </div>
              <div class="field">
                <label class="control">
                  <input type="checkbox"> Football
                </label>
              </div>
              <a href="/actor" class="button is-primary is-medium is-fullwidth">Done</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
